---
layout: default
title: 김범환의 블로그
---
	<h1>{{ page.title }}</h1>
	<p>주제는 다소 잡다할 수 있습니다.</p>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li><span>{{ post.date | date_to_string }}</span> » <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
